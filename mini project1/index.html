<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class =" display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
              <span class="tooltip" data-copyMsg></span>  
              <img src="./copy.svg" alt="" >
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!--Slider-->
            <input type="range" min="1" max="20" step="1"  class="slider"data-lengthSlider>
            <!--input format-->
            <div class="check">
                <input type="checkbox" id="UpperCase">
                <label for="UpperCase">Includes UpperCase letters</label>
            </div>
            <div  class="check">
                <input type="checkbox" id="LowerCase">
                <label for="LowerCase">Includes LowerCase letters</label>
            </div>
            <div  class="check">
                <input type="checkbox" id="Numbers">
                <label for="Numbers">Includes Numbers </label>
            </div>
            <div  class="check">
                <input type="checkbox" id="Symbols">
                <label for="symbols">Includes Symbols </label>
            </div>
            <!--Strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div  class=" indicator"data-indicator></div>
            </div>
            <!--Generate Password-->
            <button class="generatebutton">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
